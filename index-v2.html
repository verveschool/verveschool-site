<header class="site-header">
</section>


<footer>
<div class="inner footer-row">
<div class="brand-name">verveschool</div>
<div class="muted">jiraiya education llp</div>
</div>
</footer>


<!-- apply modal -->
<div class="modal-backdrop" id="modal">
<div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
<h4 id="modal-title">quick apply</h4>
<p class="modal-note">name, phone or email. we will follow up in whatsapp.</p>


<input class="input" id="app-name" placeholder="your name">
<input class="input" id="app-contact" placeholder="phone or email" style="margin-top:10px">
<div style="display:flex;gap:8px;margin-top:12px">
<button class="button primary" id="submit-apply">send</button>
<button class="button secondary" id="close-modal">cancel</button>
</div>
</div>
</div>


<div class="mobile-sticky" id="mobile-sticky">
<a href="#apply" class="button primary" id="mobile-apply">apply now</a>
</div>


<script>
const openBtns = document.querySelectorAll('#open-apply, #hero-apply, #apply-now, #mobile-apply');
const modal = document.getElementById('modal');
const closeBtn = document.getElementById('close-modal');
const submitBtn = document.getElementById('submit-apply');


function openModal(e){ if(e) e.preventDefault(); modal.style.display = 'flex'; document.body.style.overflow = 'hidden'; }
function closeModal(){ modal.style.display = 'none'; document.body.style.overflow = ''; }


openBtns.forEach(btn => { if(btn) btn.addEventListener('click', openModal); });
if(closeBtn) closeBtn.addEventListener('click', closeModal);


if(submitBtn){
submitBtn.addEventListener('click', function(){
const name = (document.getElementById('app-name').value || 'candidate').trim();
const contact = (document.getElementById('app-contact').value || '').trim();
const text = encodeURIComponent('apply from site: ' + name + ' / ' + contact);
const wa = 'https://wa.me/918130430683?text=' + text;
window.open(wa, '_blank');
closeModal();
});
}


modal.addEventListener('click', function(e){ if(e.target === modal) closeModal(); });
function updateSticky(){ const sticky = document.getElementById('mobile-sticky'); if(window.innerWidth <= 768) sticky.style.display = 'flex'; else sticky.style.display = 'none'; }
window.addEventListener('resize', updateSticky); updateSticky();
</script>


</body>
</html>
